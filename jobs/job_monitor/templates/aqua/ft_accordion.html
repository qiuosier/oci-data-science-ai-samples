<div class="accordion-item" id="accordion-{{ accordion.id }}">
  <h2 class="accordion-header">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#accordion-{{ accordion.id }}-body">
      {{ accordion.name }}
    </button>
    <div class="d-none accordion-id">{{ accordion.id }}</div>
  </h2>
  <div id="accordion-{{ accordion.id }}-body" class="accordion-collapse collapse">
    <div class="accordion-body">
      <div class="row">
        {% for card_name, card in accordion.cards.items() %}
        {% include 'aqua/ft_card.html' %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
