<!DOCTYPE html>
<html lang="en">

<head>
  <title>Job Monitor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.5.1/build/styles/default.min.css">
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.5.1/build/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.5.1/build/languages/yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"
    integrity="sha512-CSBhVREyzHAjAFfBlIBakjoRUKp5h7VSweP0InR/pAJyptH7peuhCsqAI/snV+TwZmXZqoUklpXp6R6wMnYf5Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" data-name="vs/editor/editor.main"
    href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/editor/editor.main.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="padding: 30px;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-8">
        <h1>Jobs Monitor</h1>
        <p>Select compartment and project to show the most recent <span id="job-number-limit">{{ limit }}</span> jobs.
        </p>
      </div>
      <div class="col-4">
        {% include 'modal_profile_config.html'%}
        {% include 'run_workflow.html' %}
      </div>
    </div>
    {% include 'div_authentication.html' %}

    <div class="row">
      {% include 'dropdown_compartment_project.html' %}
    </div>
    {% include 'div_toast.html' %}
    <hr />
    <div class="accordion" id="dashboard-jobs">
    </div>

</body>
<script defer src="/static/dashboard.js"></script>
<script defer src="/static/ansi_up.js"></script>
<script>
  $(document).ready(function () {
    initWithProfile(initJobMonitor);
  });
</script>

</html>
