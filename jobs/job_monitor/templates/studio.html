<!DOCTYPE html>
<html lang="en">

<head>
  <title>LLM Studio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.5.1/build/styles/default.min.css">
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.5.1/build/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.5.1/build/languages/yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"
    integrity="sha512-CSBhVREyzHAjAFfBlIBakjoRUKp5h7VSweP0InR/pAJyptH7peuhCsqAI/snV+TwZmXZqoUklpXp6R6wMnYf5Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" data-name="vs/editor/editor.main"
    href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/editor/editor.main.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="padding: 30px;">
  <div class="container-fluid">
    <h1>LLM Studio</h1>
    {% include 'div_authentication.html' %}
    <div class="row">
      {% include 'dropdown_compartment_project.html' %}
    </div>
    {% include 'div_toast.html' %}
    <div style="height: 20px;"></div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#panel-models" type="button"
          role="tab" aria-controls="home" aria-selected="true">Models</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#panel-deployments" type="button"
          role="tab" aria-controls="profile" aria-selected="false">Deployments</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#panel-jobs" type="button"
          role="tab" aria-controls="contact" aria-selected="false">Jobs</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="panel-models" role="tabpanel" aria-labelledby="home-tab">
        <div class="p-3" style="height: 50px;">
          <div id="spinner-models" class="spinner-border text-primary float-end" role="status">
          </div>
          {% include 'modal_add_model.html' %}
        </div>
        <hr />
        <div id="row-models">

        </div>
      </div>
      <div class="tab-pane fade" id="panel-deployments" role="tabpanel" aria-labelledby="profile-tab">...</div>
      <div class="tab-pane fade" id="panel-jobs" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>
  </div>

</body>
<script defer src="/static/dashboard.js"></script>
<script defer src="/static/ansi_up.js"></script>
<script defer src="/static/studio.js"></script>

<script>
  $(document).ready(function () {
    var compartmentId = $("#compartments").val();
    var projectId = $("#project_ocid").text();
    // Load jobs
    if (compartmentId && projectId != "None") {
      loadModels(compartmentId, projectId);
    }
    loadBuckets();
  });
</script>

</html>
